<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/salesforce-lightning-design-system.css"
    />
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function() {
        var config = {
          baseUrl: "js",
          paths: {
            jquery: "https://code.jquery.com/jquery-3.4.1",
          },
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>
  </head>

  <body>
    <div id="step1" class="step">
      <div class="slds-grid">
        <main class="slds-col">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-1"
              >Title</label
            >
            <div class="slds-form-element__control">
              <input
                type="text"
                id="ocenotify-title"
                class="slds-input"
                placeholder="JB Notification"
              />
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="textarea-id-01"
              >Messgae</label
            >
            <div class="slds-form-element__control">
              <textarea
                id="ocenotify-message"
                class="slds-textarea"
                placeholder="A notification message sent from JB!"
              ></textarea>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
