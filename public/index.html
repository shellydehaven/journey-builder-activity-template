<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/salesforce-lightning-design-system.css"
    />
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
      (function() {
        var config = {
          baseUrl: "js",
          paths: {
            jquery: "https://code.jquery.com/jquery-3.4.1"
          }
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>
  </head>

  <body>
    <div id="step1" class="step">
      <div class="slds-grid">
        <main class="slds-col">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="ocenotify-title"
              >Title</label
            >
            <div class="slds-form-element__control">
              <input type="text" id="ocenotify-title" class="slds-input" />
            </div>
          </div

          <div class="slds-form-element">
            <label class="slds-form-element__label" for="ocenotify-message"
              ><abbr class="slds-required" title="required">* </abbr>Message</label
            >
            <div class="slds-form-element__control">
              <textarea
                id="ocenotify-message"
                class="slds-textarea"
                required=""
                value="{{0}} has a high engagement score and merits a call."
              ></textarea>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
